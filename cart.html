<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物車 - 簡易購物網站</title>
  <style>
    .wrapper { display: flex; }
    .sidebar {
      width: 200px;
      background: #2c3e50;
      color: white;
      padding: 1rem;
      height: 100vh;
    }
    .sidebar h2 { font-size: 1.2rem; margin-bottom: 1rem; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li { margin: 0.5rem 0; }
    .sidebar ul li a { color: white; text-decoration: none; }
    .main-content { flex: 1; padding: 1rem; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #333; color: #fff; padding: 1rem; text-align: center; }
    
    /* 購物車項目樣式 */
    #cart-items {
      list-style: none;
      padding: 0;
    }
    
    #cart-items li {
      padding: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    #cart-items button {
      background: #3498db;
      color: white;
      margin-left: 5px;
      border: none;
      padding: 3px 8px;
      border-radius: 3px;
      cursor: pointer;
    }
    
    #cart-items button:last-child {
      background: #e74c3c;
    }
    
    .checkout-btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>

<body onload="checkAuth()">
  <div class="wrapper">
    <aside class="sidebar">
      <h2>功能選單</h2>
      <ul>
        <li><a href="shopping.html">商品列表</a></li>
        <li><a href="member.html">會員中心</a></li>
        <li><a href="cart.html">購物車</a></li>
        <li><a href="orders.html">訂單查詢</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <header><h1>簡易購物網站</h1></header>

      <h2>購物車內容</h2>
      <ul id="cart-items"></ul>
      <p>總金額：$<span id="total">0</span></p>
      <button onclick="checkout()" class="checkout-btn">結帳</button>
    </main>
  </div>

  <!-- 引入認證及購物車相關腳本 -->
  <script src="js/auth.js"></script>
  <script src="shopping.js"></script>
</body>
</html>
