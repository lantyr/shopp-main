<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員中心 - 簡易購物網站</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    
    .wrapper {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background: #2c3e50;
      color: white;
      padding: 1rem;
      height: 100vh;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 0.5rem 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
    }

    .main-content {
      flex: 1;
      padding: 1rem;
    }
    
    header { 
      background: #333; 
      color: #fff; 
      padding: 1rem; 
      text-align: center; 
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    
    h1, h2 {
      color: #333;
    }
    
    .welcome {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .user-info {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    
    .user-info p {
      margin: 5px 0;
    }
    
    .account-actions {
      margin-top: 30px;
    }
    
    .btn {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      margin-right: 10px;
      border: none;
      cursor: pointer;
    }
    
    .btn-danger {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <aside class="sidebar">
      <h2>功能選單</h2>
      <ul>
        <li><a href="shopping.html">商品列表</a></li>
        <li><a href="member.html">會員中心</a></li>
        <li><a href="cart.html">購物車</a></li>
        <li><a href="orders.html">訂單查詢</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <header>
        <h1>會員中心</h1>
      </header>

      <div class="container">
        <div class="welcome">
          <h2>歡迎回來，<span id="memberName">使用者</span>！</h2>
        </div>
        
        <div class="user-info">
          <h3>會員資料</h3>
          <p><strong>會員ID:</strong> <span id="memberId">-</span></p>
          <p><strong>電子郵件:</strong> <span id="memberEmail">-</span></p>
          <p><strong>註冊日期:</strong> <span id="memberRegDate">-</span></p>
        </div>
        
        <div class="account-actions">
          <h3>帳戶管理</h3>
          <button class="btn" onclick="editProfile()">編輯個人資料</button>
          <button class="btn" onclick="changePassword()">修改密碼</button>
          <button class="btn btn-danger" onclick="logout()">登出</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    // 當頁面加載時獲取會員資訊
    document.addEventListener('DOMContentLoaded', function() {
      // 獲取會員資訊（從登入後的本地存儲或會話存儲獲取）
      const memberInfo = JSON.parse(localStorage.getItem('memberInfo')) || {
        id: '001',
        name: '訪客',
        email: 'guest@example.com',
        regDate: '2023-01-01'
      };
      
      document.getElementById('memberName').textContent = memberInfo.name;
      document.getElementById('memberId').textContent = memberInfo.id;
      document.getElementById('memberEmail').textContent = memberInfo.email;
      document.getElementById('memberRegDate').textContent = memberInfo.regDate;
    });
    
    // 編輯個人資料
    function editProfile() {
      alert('編輯個人資料功能尚未實現');
    }
    
    // 修改密碼
    function changePassword() {
      alert('修改密碼功能尚未實現');
    }
    
    // 登出功能
    function logout() {
      localStorage.removeItem('token');
      alert('已登出');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
